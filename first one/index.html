<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vegetables Loop</title>
</head>
<body>


  <script>
  

  const vegetables = [
    "Carrot",
    "Potato",
    "Onion",
    "Tomato",
    "Cabbage",
    "Spinach",
    "Pepper",
    "Broccoli",
    "Garlic",
    "Cucumber"
  ];

  for (let i = 0; i < vegetables.length; i++) {
    console.log((i + 1) + ". " + vegetables[i]);
  }
</script>
</body>
</html>
